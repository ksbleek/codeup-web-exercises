<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Weather Map App</title>
    <link rel="stylesheet" href="css/weather.css">
    <script src="js/keys.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<!--nav-->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather App</span>
        <span class="text-center">Current city:
            <span id="selectedCity"></span>
<!--            search-->
            <form class="d-flex" role="search" id="searchForm">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchField">
                <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
            </form>
        </span>
    </div>
</nav>
<header class="navbar bg-body-tertiary">
    <div class="container-fluid" id="currentWeather">

    </div>
</header>
<div id="all-content">
    <div id="card-container">

    </div>
    <!--        map-->
    <div id="map-container">
        <div id="map">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<script src="js/weather-utils.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
