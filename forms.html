<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us!</title>
    </head>
    <body>
        <header>
            <h1>Register With Us!</h1>
        </header>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <fieldset>
                <legend>Login</legend>
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" placeholder="Username">
                <br><br>
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="password">
            </fieldset>
            <fieldset>
                <legend>Bio</legend>
                <label for="bio"></label>
                <textarea name="bio" id="bio" placeholder="Enter bio here..."></textarea>
            </fieldset>
            <fieldset>
                <legend>Extra info</legend>
                <label for="find_info" name="find_info">Where did you hear about us?</label><br>
                <label for="billboard">
                    <input name="billboard" value="Billboard" id="billboard" type="radio">Billboard
                </label><br>
                <label for="radio">
                    <input name="find_info" value="Radio Advertising" id="radio" type="radio" value="find_info">Radio Advertisement
                </label><br>
                <label for="internet">
                    <input name="internet" value="Internet Advertisement" type="radio" id="internet">Internet Advertisement
                </label><br>
                <label for="other">
                    <input name="other" value="Other" id="find_info" type="radio" id="other">Other<br>
                </label><br>
                <label for="web_browser" name="web_browser">What web browser are you using?</label><br>
                <select name="web_browser" id="web_browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Firefox</option>
                </select>
            </fieldset><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
